<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>ShopApp</title>
</head>
<body>
    <h1 class="header">Shop<span class="app">App</span></h1>
    <div class="container-wrapper">
        <div class="adding-container">
            <h2 class="adding-title">Online, easy-to-use shopping list</h2><br>
            <input id="userinput" class="adding-input" type="text" placeholder="Enter item...">
            <span><button class="adding-button">+</button></span>
        </div>
    </div>
    <div class="container-wrapper2">
        <h2>List:</h2>
        <ul id="shoppinglist">
            
        </ul>
        <span><button class="clearing-button">Clear</button></span>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
